name: Ini Tailwind Static Site

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PASO 1: Crear el corazón del proyecto (package.json) de forma aislada
      - name: Create package.json
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "El archivo ya existe. Abortando para no sobrescribir."
            exit 0
          fi
          
          cat > package.json <<'JSON'
          {
            "name": "tailwind-project",
            "version": "1.0.0",
            "private": true,
            "type": "module",
            "scripts": {
              "dev": "tailwindcss -i ./src/styles.css -o ./dist/assets/app.css --watch",
              "build": "tailwindcss -i ./src/styles.css -o ./dist/assets/app.css --minify"
            }
          }
          JSON

      # PASO 2: Ahora que existe el package.json, configuramos Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # PASO 3: Instalamos dependencias (ahora npm ya sabe qué hacer)
      - name: Install Tailwind
        run: npm install -D tailwindcss postcss autoprefixer

      # PASO 4: Crear carpetas y archivos base
      - name: Scaffold Project (v4)
        run: |
          mkdir -p src dist
          # En v4, solo necesitas esta línea en tu CSS
          [ -f src/styles.css ] || echo '@import "tailwindcss";' > src/styles.css
          # No ejecutes 'npx tailwindcss init', no es necesario

      # PASO 5: Commit y Push de la base
      - name: Push Initial Setup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: initial tailwind setup"
          git push origin HEAD
